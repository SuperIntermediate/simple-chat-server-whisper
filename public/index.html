              placeholder="Search friends here..."

    <div class="container">
      <!-- <div class="chat-container"> -->

      <div class="room-list">
        <h2>Available Chat Rooms</h2>
        <ul id="chatList">
          <li class="room" onclick="joinRoom('General')">General</li>
          <li class="room" onclick="joinRoom('Gaming')">Gaming</li>
          <li class="room" onclick="joinRoom('Technical')">Technical</li>
        </ul>
        <div class="create-room-container">
          <div class="input-group mb-3">
            <input
              type="text"
              id="newRoomInput"
              placeholder="Enter a new room name..."
              class="form-control rounded-3 border-0"
            />
            <button
              id="createRoomBtn"
              class="btn btn-outline-primary rounded-3 ms-2"
            >
              Create Room
            </button>
          </div>
        </div>
        
      </div>
      <!-- </div> -->
      <div class="chat-room" id="chatSection" style="display: none">
        <div class="message-area" id="messageArea">
          <div class="header"><h3 id="roomTitle">Select a room</h3></div>
          <div class="message" id="message1">
            <strong>System:</strong> Welcome to the chat room!
          </div>
        </div>
        <div class="input-area">
          <button
            id="leaveRoomBtn"
            class="btn btn-danger"
            style="display: none"
            onclick="confirmLeaveRoom()"
          >
            Leave Room
          </button>

          <input
            type="text"
            id="message"
            placeholder="Type message here...."
            onkeydown="if(event.key === 'Enter') sendMessage()"
          />

          <button id="sendBtn" class="send-button" onclick="sendMessage()">
            <img class="sendIcon" src="sendIcon.png" alt="Send-Icon Image" />
          </button>
        </div>
      </div>
      <div id="messages"></div>
    </div>
